<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
        <style>
        body {
        font-family: 'Roboto', sans-serif;
        }
    </style>
    </head>

    <body class="bg-white m-0 p-0 relative">

        <div class="absolute top-6 right-10 text-sm font-medium space-x-[10px] mb-6 text-gray-700">
            <a href="" class=" hover:text-[#3751FE]"> Home </a>
            <a href="" class=" hover:text-[#3751FE]">About us </a>
            <a href="" class=" hover:text-[#3751FE]">Blog</a>
            <a href="" class=" hover:text-[#3751FE]">Pricing</a>
        </div>

        <div class="flex min-h-screen w-full">

            <div
                class="w-full md:w-1/2 bg-white flex flex-col justify-center px-10 py-12">
                <div class="text-[#3751FE] text-[30px] font-bold mb-8">
                    Digital
                </div>

                <div class="space-y-[10px] mb-6">
                    <p
                        class="text-[36px] font-bold text-[#3751FE] leading-[36px]">Artificial
                        Intelligence Driving</p>
                    <p
                        class="text-[36px] font-bold text-[#3751FE] leading-[36px]">Results
                        For The Travel Industry</p>
                </div>

                <p class="text-sm text-gray-600 mb-6">
                    Welcome back! Please login to your account.
                </p>

                <div class="space-y-4">
                    <input type="email" placeholder="Email Address"
                        class="w-full border border-[#3751FE] p-3 rounded text-[#3751FE]">
                    <input type="password" placeholder="Password"
                        class="w-full border p-3 rounded">
                </div>

                <div class="flex justify-between items-center text-sm mt-3">
                    <label><input type="checkbox" class="mr-1"> Remember
                        Me</label>
                    <a href="#" class="text-gray-500 hover:underline">Forgot
                        Password?</a>
                </div>

                <div class="flex gap-4 mt-6">
                    <button class="bg-[#3751FE] text-white px-6 py-2 rounded"
                        type="submit">Login</button>
                    <button
                        class="border border-[#3751FE] text-[#3751FE] px-6 py-2 rounded"
                        type="button">Sign Up</button>
                </div>

                <p class="text-sm text-center text-gray-500 mt-6">
                    Or login with
                    <a href="#"
                        class="text-[#3751FE] font-medium ml-1">Facebook</a>,
                    <a href="#"
                        class="text-[#3751FE] font-medium ml-1">LinkedIn</a>,
                    <a href="#"
                        class="text-[#3751FE] font-medium ml-1">Google</a>
                </p>
            </div>
            <div
                class="hidden md:flex w-1/2 bg-[#F5F5F5] items-center justify-center">
                <img src="./image.png" alt="Illustration"
                    class="w-3/4 h-auto">
            </div>
        </div>
    </body>
</html>
